specVersion: "0.3.0"

name: "subqlstarter-terra"
version: "0.0.0"
description: ""
repository: "https://github.com/subquery/subqlstarter-terra"

schema:
  file: "./schema.graphql"

network:
  endpoint: "http://terra.dc.thechainhub.com:1317"
  chainId: "columbus-5"
  dictionary: "https://api.subquery.network/sq/subquery/terra-dictionary"

dataSources:
  - kind: terra/Runtime
    startBlock: 6694554
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleBlock
          kind: terra/BlockHandler
        - handler: handleTransferEvent
          kind: terra/EventHandler
          filter:
            type: transfer
